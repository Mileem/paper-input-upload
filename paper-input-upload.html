<link rel="import" href="../polymer/polymer.html">

<!--
`paper-input-upload`
Paper input for file type element

@demo demo/index.html
-->

<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="paper-input-upload">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-input {
        display: inline-block;
        width: 68%;
      }

      paper-button {
        display: inline-block;
        width: 28%;
        vertical-align: bottom;
        background-color: var(--paper-indigo-500);
        color: white;
      }

    </style>
    <div id="{{id}}" name="{{name}}">
      <div class="input-group">
        <paper-input id="subfile" type="text" label="Input file..."></paper-input>
        <paper-button raised on-click="_browse"><iron-icon icon="search"></iron-icon>browse</paper-button>
      </div>
      <input id="inputfile" hidden name="{{name}}" type="file" on-change="_file">
    </div>
  </template>

  <script>
    Polymer({

      is: 'paper-input-upload',

      properties: {
        prop1: {
          type: String,
          value: 'paper-input-upload',
        },
      },

      _browse: function() {
        var elem = this.$.inputfile;
        if (elem && document.createEvent) { // sanity check
          var evt = document.createEvent("MouseEvents");
          evt.initEvent("click", true, false);
          elem.dispatchEvent(evt);
        }
      },

      _file: function() {
        var elem = this.$.subfile;
        elem.innerHTML = this.$.inputfile.value;
      }

    });


    // document.getElementById('inputFile')

        //  $('#inputfile').change(function(){
        //     $('#subfile').val($(this).val()); // Duplicate value to subfile
        // });

  </script>
</dom-module>
