<link rel="import" href="../polymer/polymer.html">

<!--
`paper-input-upload`
Paper input for file type element

@demo demo/index.html
-->

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="paper-input-upload">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-input {
        display: inline-block;
        width: 88%;
      }

      paper-icon-button {
        display: inline-block;
        width: 11%;
        vertical-align: bottom;
        background-color: var(--paper-indigo-500);
        color: white;
        -moz-border-radius: 70px;
        -webkit-border-radius: 70px;
        border-radius: 70px;
      }

      paper-icon-button:hover {
        background-color: var(--paper-indigo-300);
      }

    </style>
    <div id="{{id}}" name="{{name}}">
      <div class="input-group">
        <paper-input id="subfile" type="text" label="Choose a file..."></paper-input>
        <paper-icon-button icon="search" title="browse" on-click="_browse"></paper-icon-button>
      </div>
      <input id="inputfile" hidden name="{{name}}" type="file" on-change="_file">
    </div>
  </template>

  <script>
    Polymer({

      is: 'paper-input-upload',

      properties: {
        prop1: {
          type: String,
          value: 'paper-input-upload',
        },
      },

      _browse: function() {
        var elem = this.$.inputfile;
        if (elem && document.createEvent) { // sanity check
          var evt = document.createEvent("MouseEvents");
          evt.initEvent("click", true, false);
          elem.dispatchEvent(evt);
        }
      },

      _file: function() {
        var elem = this.$.subfile;
        elem.innerHTML = this.$.inputfile.value;
      }

    });
  </script>
</dom-module>
